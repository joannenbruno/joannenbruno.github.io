<!DOCTYPE html>
<html lang = "en" ng-app = "portfolioApp">

<head>
    <link rel="canonical" href="http://www.joannenbruno.com" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="styles/material-design-iconic-font.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <title>Portfolio of Joanne N. Bruno</title>
</head>

<body ng-cloak>

    <div class = "page {{pageClass}}" ui-view autoscroll="true"></div>

    <!-- Angular -->
    <script type="text/javascript" src="scripts/lib/angular.min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="dist/scripts/controllerBundle.min.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/lib/materialize.min.js"></script>
</body>

</html>
